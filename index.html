<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPAM: The Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=VT323&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Courier Prime"', 'monospace'],
              digital: ['"VT323"', 'monospace'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              'spam-blue': '#002F6C',
              'spam-yellow': '#FFCC00',
              'vintage-cream': '#F0EAD6',
              'retro-gray': '#B0B0B0',
              'win-teal': '#008080',
              'win-gray': '#C0C0C0',
              'alert-red': '#FF0000',
              'virus-red': '#8B0000',
              'virus-dark': '#0F0F0F',
              'tech-green': '#00FF41',
              'cyber-blue': '#00F0FF',
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'glitch': 'glitch 0.3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spread': 'spread 2s ease-out forwards',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              spread: {
                '0%': { strokeDasharray: '0, 1000' },
                '100%': { strokeDasharray: '1000, 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for the retro feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border: 1px solid #666;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.08;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      .crt-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 40;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-neutral-900 text-vintage-cream overflow-x-hidden font-sans">
    <div id="root"></div>
  </body>
</html>
